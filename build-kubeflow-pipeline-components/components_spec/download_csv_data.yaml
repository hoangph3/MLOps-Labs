name: download-data
description: download-data

inputs:
  - name: url
    type: String

outputs:
  - name: output_csv
    type: LocalPath
    description: 'Path where downloaded data will be stored'

implementation:
  container:
    image: hoangph3/kfp_download_data:latest
    command: [
        python,
        download_csv.py,
        --url,
        { inputValue: url },
        --output_csv,
        { outputPath: output_csv }
    ]